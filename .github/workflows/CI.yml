name: CI

on:
  pull_request:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  test-ruby:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
    - name: Install Protoc
      uses: arduino/setup-protoc@v2
    - run: bundle exec rspec

  build_and_deploy:
    needs: [test-ruby]
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21'
    - run: git reset --hard
    - run: git clean -f -d
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v3
      with:
        distribution: goreleaser
        version: latest
        workdir: ./protoc-gen-rails
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
